spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.sql-script-encoding=UTF-8

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.max-lifetime=300000

management.endpoint.restart.enabled=true

lightsearch.server.admin.username=admin
lightsearch.server.dev.username=dev
lightsearch.server.admin.password=password
lightsearch.server.dev.password=password
lightsearch.server.jwt-valid-day-count=1
lightsearch.server.jwt-secret=jwtSecret
lightsearch.server.version=3.6.0
